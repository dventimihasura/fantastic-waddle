name: CI
on:
  pull_request:
    branches: [ "main" ]
    types:
      - closed    
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install -g hasura-cli
      - run: hasura deploy --endpoint $HASURA_GRAPHQL_ENDPOINT --admin-secret $HASURA_GRAPHQL_ADMIN_SECRET .
